<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <style id="start-css">
        body {
            background: black;
            color: white;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div class="clock_top clock_level">
            <p class="hr">00</p>
            <p class="clock_break">:</p>
            <p class="min">00</p>
        </div>
        <div class="clock_bottom clock_level">
            <p class="sec">00</p>
            <p class="clock_break">&nbsp;</p>
            <p class="AMPM">AM</p>
        </div>
        <style id="clock_remind"></style>
    </div>
    <div id="cal">
        <p class="date">
            <span class="m">00</span>
            |
            <span class="d">00</span>
        </p>
        <p class="week">一</p>
    </div>
    <div id="audv"></div>
    <script type="text/javascript" src="jQ.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="panel.js"></script>
    <script type="text/javascript" src="other.js"></script>
</body>
</html>
